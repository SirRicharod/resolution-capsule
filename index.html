<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <title>Resolution Capsule</title>
</head>

<body>
    <div class="container py-3 d-flex justify-content-center align-items-center min-vh-100">

        <div id="writing-section" class="text-center">
            <div class="mb-3">
                <h1 class="display-4 fw-bold">Resolution Capsule</h1>
                <p class="lead">Write a letter to your future self.<br>We'll keep it sealed until the new year begins.</p>
            </div>

            <div class="notepad-wrapper">
                <textarea placeholder="Write your resolutions here...✏️" id="resolution"
                    class="resolution-input"></textarea>
            </div>
            <button id="submit-btn" class="btn mt-4">Submit Resolutions</button>
        </div>

        <div id="locked-section" class="text-center d-none">
            <div class="envelope-display">
                <h1><i class="bi bi-envelope-heart"></i></h1>
                <h2 class="mt-3">Capsule Sealed</h2>
                <p>Your resolutions are safe.<br>They will reveal themselves in:</p>
                <div id="timer"></div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="errorToast" class="toast align-items-center text-white bg-dark border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Please write something before sealing your capsule! ✍️
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
