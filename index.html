<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <title>Resolution Capsule</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100 container">

        <div id="writing-section" class="text-center">
            <div class="notepad-wrapper">
                <textarea placeholder="Write your resolutions here...✏️" id="resolution"
                    class="resolution-input"></textarea>
            </div>
            <button id="submit-btn" class="btn btn-primary mt-3">Submit Resolutions</button>
        </div>

        <div id="locked-section" class="text-center d-none">
            <div class="envelope-display">
                <i class="bi bi-envelope-fill" style="font-size: 5rem; color: #d4af37;"></i>
                <h2 class="mt-3">Capsule Sealed</h2>
                <p>Your resolutions are safe. They will reveal themselves in:</p>
                <div id="timer" class="display-4 fw-bold"></div>
            </div>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
